{% if user.is_authenticated %}
  
  <form method="POST" action="/logout/post" class="form-inline my-2 my-lg-0">
    <a href="#" class="btn btn-outline-success my-2 my-sm-0">Hi,{{ user.username }}</a>
    <button class="btn btn-outline-success my-2 my-sm-0">登出</button>
  {% csrf_token %}
  </form>
  

{% else %}
  <form method="POST" action="login/post" class="form-inline form-right my-2 my-lg-0">
    <div class="form-group">
      <input type="text" placeholder="username" name="username">
    </div>
    <div class="form-group">
      <input type="text" placeholder="password" name="password">
    </div>
    {% csrf_token %}
    <button class="btn btn-outline-success my-2 my-sm-0">登入</button>
    <a href="/signup"><button class="btn btn-outline-success my-2 my-sm-0" type="button">註冊</button></a>
  </form>
{% endif %}
